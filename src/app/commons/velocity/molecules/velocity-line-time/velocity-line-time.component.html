<div class="vel-line-time">
  <div class="line"></div>
  <ul>
    <ng-container *ngFor="let item of items; let i = index">
      <li [ngClass]="{'active-step': step === (i + 1), 'success-step': step > (i + 1)}">
        <div>
          <span [innerHTML]="isSuccess(i)"></span>
        </div>
        <p>{{item}}</p>
      </li>

    </ng-container>
  </ul>
</div>
