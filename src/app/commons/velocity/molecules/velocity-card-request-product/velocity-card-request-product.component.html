<div class="vel-card-request-product" (click)="actionCard()">
  <div class="vel-card-request-product-container">
    <div class="icon-cont {{ iconType}}">
      <i class="{{icon}}"></i>
    </div>
    <div class="vel-card-request-text">
      <p>{{ productName }}</p>
    </div>
    <div class="arrow-icon">
      <i class="{{navigationIcon}}"></i>
    </div>
  </div>
</div>
