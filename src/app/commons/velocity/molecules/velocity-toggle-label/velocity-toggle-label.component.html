<div class="vel-toggle-label">
  <label class='toggle-label'>
    <input type='checkbox' (change)="setValue()" [checked]="check"/>
    <span class='back'>
		  <span class='toggle'></span>
 		  <span class='label left'>{{textOne}}</span>
		  <span class='label right'>{{textTwo}}</span>
    </span>
  </label>
</div>
