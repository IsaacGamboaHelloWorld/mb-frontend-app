<header class="custom-header">
  <div class="custom-header-content {{size}}">
    <section class="custom-header-section custom-header-left">
      <ng-content select="[left]"></ng-content>
    </section>
    <section class="custom-header-section custom-header-center">
      <ng-content select="[center]"></ng-content>
    </section>
    <section class="custom-header-section custom-header-right">
      <ng-content select="[right]"></ng-content>
    </section>
  </div>
</header>
