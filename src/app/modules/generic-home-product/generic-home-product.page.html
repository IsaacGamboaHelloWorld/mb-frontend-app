<app-custom-header>
  <div left></div>
  <div center>
    <p>{{genericHome?.title | translate}}</p>
  </div>
  <div right>
    <i class="icon-vel-essential-delete-2" (click)="back()"></i>
  </div>
</app-custom-header>

<ion-content class="feature-template-container">
  <div class="header-complement complement-size-md p-lr-global padding-b-16">
    <ng-container *ngIf="typeHome === 'card'">
      <ul>
        <li *ngFor="let item of genericHome?.items" class="margin-b-16">
          <velocity-card-service
            [img]="item?.img | imageCdn"
            [title]="item?.title | translate"
            [description]="item?.description | translate"
            [url]="item?.path"
            [enabled]="item?.enable"
            [hasPermission]="item?.hasPermissions"
            [id]="item?.idHTML"
            (actionClick)="redirect($event)"
          ></velocity-card-service>
        </li>
      </ul>
    </ng-container>
    <ng-container *ngIf="typeHome === 'list'">
      <div class="white-container">
        <div class="m-b-4s padding-lr-24">
          <velocity-image-title
            [img]="genericHome?.img | imageCdn"
            [title]="genericHome.imgTitle | translate"
          ></velocity-image-title>
        </div>
        <ul>
          <li class="list-items" *ngFor="let item of genericHome?.items">
            <div class="generic-home-item enabled-item"
                 [class.not-permission]="!item.hasPermissions"
                 [class.disabled]="!item.enable" (click)="redirect({enable: item.enable, url:item.path})">
              <div class="icon-container" *ngIf="item.icon">
              <i class="{{ item.icon }} vel-icon"></i>
              </div>
              <div class="home-item-text" [class.with-icon]="!!item.icon">
                <p class="item-title margin-b-4">{{item.title | translate}}</p>
                <p class="item-description">{{item.description | translate}}</p>
              </div>
              <div class="navigation-btn">
                <i class="icon-vel-arrow-right-s"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
</ion-content>
