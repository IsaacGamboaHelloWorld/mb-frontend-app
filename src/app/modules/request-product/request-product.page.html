<app-custom-header>
  <div left></div>
  <div center>
    <p>{{'REQUEST_PRODUCTS.TITLE' | translate}}</p>
  </div>
  <div right>
    <i class="icon-vel-essential-delete-2" (click)="back()"></i>
  </div>
</app-custom-header>

<ion-content class="feature-template-container">
  <div class="header-complement p-lr-global padding-b-16">
    <div  *ngFor="let product of productsItems" class="margin-b-8">
      <app-velocity-card-request-product 
      [icon]="product.icon"
      [productName]="product.name| translate"
      [enabled]="product.enabled"
      [iconType]="product.iconType"
      [navigationIcon]="'icon-vel-arrow-right-s'"
      [value]="product.value"
      (selectedCard)="navigateTo($event)">
      </app-velocity-card-request-product>
    </div>
  </div>
</ion-content>
