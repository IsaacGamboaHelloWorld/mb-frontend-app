<form class="new-transfer-how-much form-global-template"
      [formGroup]="formHowMuch"
      (ngSubmit)="submitForm()">
  <div class="p-lr-global">
    <div class="form-group margin-b-28">
      <ion-label class="text-body-2">{{'VALUE' | translate}} (Mín. {{'$10.000'}} / Máx. $10.0000.000)</ion-label>
      <app-cont-error [control]="amount">
        <ion-input
          type="text"
          clearInput="true"
          inputmode="numeric"
          placeholder="$ 0.00"
          formControlName="amount"
          appDetectFocus
          appCleave
          [cleave]="configCurrency"
        ></ion-input>
      </app-cont-error>
    </div>

    <div class="form-group margin-b-28">
      <ion-label class="text-body-2">{{'MOVEMENTS.DEPOSIT.DESCRIPTION' | translate}}</ion-label>
      <app-cont-error [control]="description">
        <ion-input
          type="text"
          clearInput="true"
          formControlName="description"
          [placeholder]="'NEW_TRANSFER.HOW_MUCH.PLACEHOLDER_DESCRIPTION' | translate"
          appDetectFocus
          maxlength="24"
        ></ion-input>
      </app-cont-error>
    </div>

    <div class="form-group margin-b-28">
      <ion-label class="text-body-2">{{'NEW_TRANSFER.VOUCHER' | translate}}</ion-label>
      <app-cont-error [control]="voucherId">
        <ion-input
          type="text"
          clearInput="true"
          formControlName="voucherId"
          appDetectFocus
          maxlength="24"
        ></ion-input>
      </app-cont-error>
    </div>
  </div>
  <div class="template-submit-btn p-lr-global">
    <velocity-button [text]="'CONTINUE' | translate" class="btn-primary" type="submit"
                     [disabled]="formHowMuch.invalid" [id]="'new-transfer-step-two'">
    </velocity-button>
  </div>
</form>
